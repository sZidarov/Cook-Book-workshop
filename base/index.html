<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Cookbook</title>
    <link rel="stylesheet" href="static/site.css">
    <link rel="stylesheet" href="static/recipe.css">
    <link rel="stylesheet" href="static/form.css">
    <script type = "module" src="./src/app.js"></script>
</head>
    
<body>
    <header>
        <h1><a href="javascript:void(0)"><img src="assets/logo.png">My Cookbook</a></h1>
        <nav>
            
            <a id = "catalogBtn" class="active" href="index.html">Catalog</a>
           
            <div id="user">
                <a id="createBtn" href="create.html">Create Recipe</a>
                <a id="logoutBtn" href="javascript:void(0)">Logout</a>
            </div>
            <div id="guest">
                <a id="loginBtn" href="login.html">Login</a>
                <a id="registerBtn" href="register.html">Register</a>
            </div>
        </nav>
    </header>
    <main>
        <section id="home">
            <div class="hero">
                <h2>Welcome to My Cookbook</h2>
            </div>
            <header class="section-title">Recently added recipes</header>
            <div class="recent-recipes">
                <article class="recent">
                    <div class="recent-preview"><img src="assets/fish.jpg"></div>
                    <div class="recent-title">Roast Trout</div>
                </article>
                <div class="recent-space"></div>
                <article class="recent">
                    <div class="recent-preview"><img src="assets/roast.jpg"></div>
                    <div class="recent-title">Grilled Duck Fillet</div>
                </article>
                <div class="recent-space"></div>
                <article class="recent">
                    <div class="recent-preview"><img src="assets/lasagna.jpg"></div>
                    <div class="recent-title">Easy Lasagna</div>
                </article>
            </div>
            <footer class="section-title">
                <p>Browse all recipes in the <a href="/catalog">Catalog</a></p>
            </footer>
        </section>
    </main>


    <div id="views">
        <section id="catalog">
            <p style="color: white">Loading...</p>
        </section>

        <section id="login">
            <article>
                <h2>Login</h2>
                <form>
                    <label>E-mail: <input type="text" name="email"></label>
                    <label>Password: <input type="password" name="password"></label>
                    <input type="submit" value="Login">
                </form>
            </article>
        </section>

        <section id="register">
            <article>
                <h2>Register</h2>
                <form>
                    <label>E-mail: <input type="text" name="email"></label>
                    <label>Password: <input type="password" name="password"></label>
                    <label>Repeat: <input type="password" name="rePass"></label>
                    <input type="submit" value="Register">
                </form>
            </article>
        </section>

        <section id="create">
            <article>
                <h2>New Recipe</h2>
                <form>
                    <label>Name: <input type="text" name="name" placeholder="Recipe name"></label>
                    <label>Image: <input type="text" name="img" placeholder="Image URL"></label>
                    <label class="ml">Ingredients: <textarea name="ingredients"
                            placeholder="Enter ingredients on separate lines"></textarea></label>
                    <label class="ml">Preparation: <textarea name="steps"
                            placeholder="Enter preparation steps on separate lines"></textarea></label>
                    <input type="submit" value="Create Recipe">
                </form>
            </article>
        </section>

        <section id="details">
            <p style="color: white">Loading...</p>
        </section>

        <section id="edit">
            <article>
                <h2>Edit Recipe</h2>
                <form>
                    <label>Name: <input type="text" name="name" placeholder="Recipe name"></label>
                    <label>Image: <input type="text" name="img" placeholder="Image URL"></label>
                    <label class="ml">Ingredients: <textarea name="ingredients"
                            placeholder="Enter ingredients on separate lines"></textarea></label>
                    <label class="ml">Preparation: <textarea name="steps"
                            placeholder="Enter preparation steps on separate lines"></textarea></label>
                    <input type="submit" value="Update Recipe">
                </form>
            </article>
        </section>
    </div>

</body>

</html>
